<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>New York Time Search</title>
</head>
<body>
    <div class="jumbotron bg-primary">
        <h1 class="text-center py-3"><i class="fa fa-newspaper-o"></i>New York Time Search</h1>
    </div>
    <div class="container">
            <div class="card">
                <div class="card-header">
                <h3><i class="fa fa-list-alt"></i> Search Parameters</h3>
                </div>
            </div>
            <div class="card body">
            <form>
                    <div class="form-group">
                      <label for="searchTerm">Search Term: </label>
                      <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                      <label for="recordTotal">Number of Records to Retreive</label>
                      <select class="form-control" id="recordTotal">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                      </select>
                    </div>
                    <div class="form-group">
                     <label for="startYear">Start Year (Optional):  </label>
                     <input type="text" class="form-control" id="startYear">
                         </div>
                      <div class="form-group">
                      <label for="endYear">End Year (Optional): </label>
                         <input type="text" class="form-control" id="endYear">
                        </div>
                        <button type="search" class="btn btn-primary"><i class="fa fa-search"></i>Search</button>
                        <button type="results" class="btn btn-primary"><i class="fa fa-trash"></i>Clear Results</button>
                    </form>
                </div>
    </div>
    
    <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fa fa-table"></i>Top Articles</h3>
                    </div>
                <div class="card-body" id="headlines">
                 blank
                </div>

     <div class="container">
            <footer class="page-footer bg-light fixed-bottom">
                 <div class="footer text-center py-3">
                     <p>Made with lot and lots of <i class="fa fa-heart"></i></p>
                    </div>
                </footer>
                </div>
          
    </div>


    
</body>
</html>
