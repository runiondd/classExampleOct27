<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>New York Time Search</title>
</head>
<body>
    <div class="jumbotron">
        <h1>New York Time Search</h1>
    </div>
    <div class="container">
            <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Search Term: </label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Number of Records to Retreive</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                     <label for="exampleFormControlInput1">Start Year (Optional):  </label>
                     <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                         </div>
                      <div class="form-group">
                      <label for="exampleFormControlInput1">End Year (Optional): </label>
                         <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <button type="search" class="btn btn-primary">Search</button>
                        <button type="results" class="btn btn-primary">Clear Results</button>
                    </form>
                
    </div>

    
</body>
</html>
